<md-dialog aria-label="Edit NetFloW Monitor" ng-controller="EditNetflowMonitorController" ng-cloak class='create_scope_modal md-inline-form'>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit NetFlow Monitor</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                X
            </md-button>
        </div>
        <md-progress-linear md-mode="indeterminate" class='md-warn md-hue-3' ng-show="show_prog_bar"></md-progress-linear>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column" ng-cloak class="md-inline-form" ng-show='show_form_elements'>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                <md-content layout-padding>
                    <div>
                        <form name="editNetflowMonitorForm">
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>NetFlow Monitor ID</label>
                                    <input ng-model="netflowmonitor_id" value="{{available_netflowmonitors.id}}" readonly>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Scope Name</label>
                                    <p class="help-block">Select required Scope Name</p>
                                    <input ng-model="scope_name" value="{{available_netflowmonitors.scope_id}}" ng-required="true">
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Match Fields</label>
                                    <p class="help-block">Select required match fields(multiple allowed)</p>
                                    <md-select multiple="true" ng-model="match_fields" ng-model-options="{trackBy: '$value.id'}" flex-gt-sm>
                                        <md-option ng-repeat="matchfield in matchfields" ng-value="{{matchfield}}" ng-selected="index == 1">{{matchfield.value}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Collect Fields</label>
                                    <p class="help-block">Select required collect fields(multiple allowed)</p>
                                    <md-select multiple="true" ng-model="collect_fields" ng-model-options="{trackBy: '$value.id'}" flex-gt-sm>
                                        <md-option ng-repeat="collectfield in collectfields" ng-value="{{collectfield}}" ng-selected="index == 1">{{collectfield.value}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <md-dialog-actions layout="row">
                                    <!-- <md-button class='form-btns btn-cancel' ng-click="remove()">Remove NetfloW Monitor</md-button>
                                    <span flex></span> -->
                                <md-button class='form-btns btn-submit' ng-disabled="editNetflowMonitorForm.$invalid" ng-click="add()">Update NetfloW Monitor</md-button>
                            </md-dialog-actions>
                        </form>
                    </div>
                </md-content>
            </md-content>
        </div>
        <md-input-container class="md-block status_msg_block" ng-show='show_status_msgs'>
            <i class="fa fa-times-circle fa-4x status_icons err_icon" ng-show="show_err_icon"></i>
            <br />
            <i class="fa fa-check-circle fa-4x status_icons success_icon" ng-show="show_success_icon"></i>
            <br /> {{status_msg}}
        </md-input-container>
    </md-dialog-content>
</md-dialog>
