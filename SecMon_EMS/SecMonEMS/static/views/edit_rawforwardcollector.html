<md-dialog aria-label="Edit RawForward Collector"  ng-controller="EditRawforwardCollectorController" ng-cloak class='create_scope_modal md-inline-form'>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit RawForward Collector</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                X
            </md-button>
        </div>
        <md-progress-linear md-mode="indeterminate" class='md-warn md-hue-3' ng-show="show_prog_bar"></md-progress-linear>
    </md-toolbar>

    <md-dialog-content>
        <div layout="column" ng-cloak class="md-inline-form" ng-show='show_form_elements'>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                <md-content layout-padding>

                    <div>
                        <form name="editRawforwardCollectorForm">

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>RawForward Collector ID</label>
                                    <input ng-model="rawforwardcollector_id" value="{{available_rawforwardcollectors.id}}" readonly>
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>RawForward Collector Name</label>
                                        <p class="help-block">Enter RawForwarding Collector name</p>
                                    <input ng-model="rawforwardcollector_name" ng-required="true" value="{{available_rawforwardcollectors.name}}" pattern="[a-zA-Z0-9-_|]{6,20}">
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Collector IP</label>
                                        <p class="help-block">Enter IP address for Raw Forwarding Collector(e.g. 192.168.0.254)</p>
                                    <input ng-model="ip_address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" ng-required="true" value="{{available_rawforwardcollectors.ip_address}}">
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Collector UDP Port</label>
                                        <p class="help-block">Enter Port for RawForwarding Collector(UDP)</p>
                                    <input type="number" ng-model="udp_port" ng-required="true" value="{{available_rawforwardcollectors.udp_port}}" min="1" max="65535" integer>
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Encapsulation Protocol</label>
                                        <md-select ng-model="encapsulation_protocol" ng-model-options="{trackBy: '$value.id'}" flex-gt-sm required="true">
                                        <md-option ng-repeat="encapsulationprotocol in encapsulationprotocols" ng-value="{{encapsulationprotocol}}" ng-selected="index == 1" >{{encapsulationprotocol.value}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>

                            <md-dialog-actions layout="row">
                                <md-button class='form-btns btn-cancel' ng-click="remove()">Remove Rawforward Collector</md-button>
                                <span flex></span>
                                <md-button class='form-btns btn-submit' ng-disabled="editRawforwardCollectorForm.$invalid" ng-click="add()">Update Rawforward Collector</md-button>
                            </md-dialog-actions>

                        </form>
                    </div>
                </md-content>
            </md-content>
        </div>

        <md-input-container class="md-block status_msg_block"  ng-show='show_status_msgs'>
            <i class="fa fa-times-circle fa-4x status_icons err_icon" ng-show="show_err_icon"></i><br />
            <i class="fa fa-check-circle fa-4x status_icons success_icon" ng-show="show_success_icon"></i><br />
            {{status_msg}}
        </md-input-container>

    </md-dialog-content>
</md-dialog>
