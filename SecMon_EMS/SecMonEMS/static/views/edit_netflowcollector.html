<md-dialog aria-label="Edit NetFlow Collector"  ng-controller="EditNetflowCollectorController" ng-cloak class='create_scope_modal md-inline-form'>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit NetFlow Collector</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                X
            </md-button>
        </div>
        <md-progress-linear md-mode="indeterminate" class='md-warn md-hue-3' ng-show="show_prog_bar"></md-progress-linear>
    </md-toolbar>

    <md-dialog-content>
        <div layout="column" ng-cloak class="md-inline-form" ng-show='show_form_elements'>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                <md-content layout-padding>
                    <div>
                        <form name="editNetflowCollectorForm">

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>NetFlow ID</label>
                                    <input ng-model="netflowcollector_id" value="{{available_netflowcollectors.id}}" readonly>
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>NetFlow Collector Name</label>
                                    <p class="help-block">Enter NetFlow Collector Name</p>
                                    <input ng-model="netflowcollector_name"
                                    ng-required="true" value="{{available_netflowcollectors.name}}" pattern="[a-zA-Z0-9-_|]{6,20}">
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Collector IP</label>
                                    <p class="help-block">Enter an IP address for NetFlow Collector</p>
                                    <input ng-model="ip_address" ng-required="true" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" value="{{available_netflowcollectors.ip_address}}">
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Collector UDP Port</label>
                                    <p class="help-block">Enter port for
                                        NetFlow Collector</p>
                                        <input type="number" ng-model="udp_port" ng-required="true" value="{{available_netflowcollectors.udp_port}}" min="1" max="65535" integer>
                                    </md-input-container>
                                </div>

                                <md-dialog-actions layout="row">
                                    <md-button class='form-btns btn-cancel'
                                    ng-click="remove()">Remove NetFlow Collector</md-button>
                                    <span flex></span>
                                    <md-button class='form-btns btn-submit' ng-disabled="editNetflowCollectorForm.$invalid"
                                    ng-click="add()">Update NetFlow Collector</md-button>
                                </md-dialog-actions>

                            </form>
                        </div>
                    </md-content>
                </md-content>
            </div>

            <md-input-container class="md-block status_msg_block"  ng-show='show_status_msgs'>
                <i class="fa fa-times-circle fa-4x status_icons err_icon" ng-show="show_err_icon"></i><br />
                <i class="fa fa-check-circle fa-4x status_icons success_icon" ng-show="show_success_icon"></i><br />
                {{status_msg}}
            </md-input-container>

        </md-dialog-content>
    </md-dialog>
